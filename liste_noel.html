<script>
    // Fonction pour crÃ©er des flocons de neige
    function createSnowFlake() {
        const snowFlake = document.createElement('div');
        snowFlake.classList.add('flake');
        const size = Math.random() * 5 + 5; // Taille entre 5px et 10px
        snowFlake.style.width = size + 'px';
        snowFlake.style.height = size + 'px';
        snowFlake.style.left = Math.random() * 100 + 'vw'; // Position horizontale alÃ©atoire
        snowFlake.style.animationDuration = Math.random() * 3 + 2 + 's'; // DurÃ©e alÃ©atoire entre 2s et 5s
        snowFlake.style.animationDelay = Math.random() * 5 + 's'; // DÃ©lai alÃ©atoire
        document.getElementById('snow').appendChild(snowFlake);

        // Supprimer le flocon aprÃ¨s qu'il ait tombÃ©
        setTimeout(() => {
            snowFlake.remove();
        }, 5000); // Correspond Ã  la durÃ©e maximale d'animation
    }

    // CrÃ©er des flocons de neige Ã  intervalle rÃ©gulier
    setInterval(createSnowFlake, 300); // CrÃ©e un flocon toutes les 300ms
